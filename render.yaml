services:
  - type: web
    name: telegram-bot
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: TELEGRAM_TOKEN
        sync: false # هذا يمنع استبدال التوكن الذي تضعه في لوحة التحكم

systemPackages:
  - name: libraqm0
